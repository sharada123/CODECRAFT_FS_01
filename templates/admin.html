  {% extends 'base.html' %}
  {% load static %}
  {% block 'main' %}

    
    <!--Main section starts-->
    <div class="container">
      <div class="row">
        <h1 class="text-center text-primary mt-3">Admin Dashboard</h1>
        <div class="col-md-12  d-flex align-items-center justify-content-center">
          
          <div class="card text-center mt-5">
            <div class="card-header fw-bold">
              Profile
            </div>
            <div class="card-body">
              <h5 class="card-title">Username:&nbsp;{{user.username|capfirst}}</h5>
              <p class="card-text">Email Address:&nbsp;{{user.email}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  
    <!--main ends-->

{% endblock 'main' %}
